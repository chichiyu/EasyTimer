<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <div id="beforegroup" >
            <div id = "inputBox">
                <input type="number" value="1" id="input" min="0" max="1440" required> min
            </div>
            <button id="add" class="addButton">+</button>
            <div id = "invalid"></div>
        </div>
        <div id="aftergroup" style="display:none">  
            <div id="output">00:00:00</div>
            <div id="controlButtons">
                <button id="restart" class="control"><b>&#10226</b></button>
                <button id="pause" class="control">&#10074&#10074</button>
                <button id="cancel" class="control">&#9724</button>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
